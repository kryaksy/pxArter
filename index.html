<!DOCTYPE html>
<html>

	<head>
		<title>pxArter2</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>

		<header>
			<h1 class="title">pxArter2</h1>
			<container class="sizeSet">
				<form id="sizePicker">
					<container>
						<!-- H: -->
						<input type="number" id="inputHeight" name="height" min="1" max="400" placeholder="Height">
						<!-- W: -->
						<input type="number" id="inputWidth" name="width" min="1" max="400" placeholder="Width">
					</container>
					<input type="color" id="colorPicker">
					<input type="submit" value="Create Grid">
				</form>
			</container>
		</header>
		<table id="pixelCanvas"></table>

		<script src="designs.js"></script>
	</body>

</html>
