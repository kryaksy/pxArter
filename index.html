<!DOCTYPE html>
<html>
<head>
    <title>pxArter</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
      <h1 class="title">pxArter2</h1>

      <container class="sizeSet">
        <form id="sizePicker">
            <container>
              <input type="number" id="inputHeight" name="height" min="1" placeholder="Height">
              <input type="number" id="inputWidth" name="width" min="1" placeholder="Width">
            </container>
            <input type="submit" value="Create Grid">
        </form>
      </container>
    </header>

    <container class="canvasHead">
      <container class="colorSet">
        <input type="color" id="colorPicker" value="#1b01b0">
      </container>
      <!-- <h2>Design Canvas</h2> -->
    </container>
    <table id="pixelCanvas">
      <!-- <h2>Create New Grid</h2> -->
    </table>

    <script src="designs.js"></script>
</body>
</html>
