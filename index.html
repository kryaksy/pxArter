<!DOCTYPE html>
<html>

<head>
	<title>pxArter2</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<header>
		<h1 class="title">pxArter2</h1>
		<container>
			<form id="sizePicker">
				<container>
					<!-- H: -->
					<input type="number" id="inputHeight" name="height" min="1" max="800" placeholder="Height" value="100">
					<!-- W: -->
					<input type="number" id="inputWidth" name="width" min="1" max="800" placeholder="Width" value="100">
				</container>
				<input type="submit" value="New Canvas">
				<input type="color" id="colorPicker">
			</form>
		</container>
	</header>
	<table id="pixelCanvas"></table>

	<script src="designs.js"></script>
</body>

</html>
